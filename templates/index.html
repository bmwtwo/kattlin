<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet"
      href="{{ url_for('static', filename='custom.css') }}">
    <script src="{{ url_for('static', filename='jquery-1.11.1.min.js') }}">
    </script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}">
    </script>

    <meta charset="utf-8">
    <meta name="description" content="Wondering about the value of your Kelowna-area home? 
      Provide your contact information, and ACME Real Estate Corp. will contact you personally!" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sell Your Kelowna-area Home with ACME Real Estate Corp.</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container"><!-- TODO: consider container-fluid-->
        <h1>Looking to sell your home in Kelowna?</h1>
        <p>Even if you just want to find its value, enter your email address below, and we'll
        be in touch!</p>
        <form role="form" action="{{ url_for('submit') }}" method="post">
          <div class="row">
            <div class="col-md-3 form-group">
              <label class="sr-only" for="street">
                Street name &amp; number
              </label>
              <input
                type="text"
                class="form-control"
                name="street"
                id="street"
                placeholder="Street name &amp; number" />
            </div>
            <div class="col-md-1 form-group">
              <label class="sr-only" for="unit">Appartment #</label>
              <input
                type="text"
                class="form-control"
                name="unit"
                id="unit"
                placeholder="Unit #" />
            </div>
            <div class="col-md-2 form-group">
              <label class="sr-only" for="city">City</label>
              <input
                type="text"
                class="form-control"
                name="city"
                id="city"
                placeholder="City" />
            </div>

            <div class="col-md-2 col-md-offset-1 form-group">
              <label class="sr-only" for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="email address" />
            </div>

            <button type="submit" class="btn btn-primary col-md-1 col-md-offset-1">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class=footer>
      <p>Unfortunately, this is just a placeholder site at the moment, but hopefully we'll get a
      full site up soon.</p>
    </div>
  </body>
</html>
